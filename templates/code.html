{% extends "main_base.html" %}

{% block login %}
<div class="forgot-password-container">
    <h2>Введите код из вышей почты</h2>
    <form method="post">
        <label for="code">Введите код из вашей почты: </label><br>
        <input type="number" id="code" name="code" required placeholder="123456" style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box;"><br><br>
        <button type="submit">Подтвердить</button>
    </form>
</div>
{% endblock %}
