{% extends "main_base.html" %}

{% block login %}
<div class="forgot-password-container">
    <h2>Забыли пароль?</h2>
    <form method="post">
        <label for="email">Введите вашу почту:</label><br>
        <input type="email" id="email" name="email" required placeholder="you@example.com" style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box;"><br><br>
        <button type="submit">Получить код восстановления</button>
    </form>
</div>
{% endblock %}
